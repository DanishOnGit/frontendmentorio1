<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  

  <div class="card">
   <!-- top section of card -->

    <div class="card-top">
      <img class="card-background" src="images\bg-pattern-card.svg" alt="bluebackground">
    </div>

    <!-- middle section of card -->
    <div class="card-middle">
      <div>
        <img class="profile-pic" src="images\image-victor.jpg" alt="profile-pic">
      </div>

      <div class="intro">
        <p class="name"> <span id="name">Victor Crest</span>  <span>26</span></p>
        <p class="city">London</p>
      </div>

    </div>
    <hr>

    <!-- //card footer -->
    <footer class="card-bottom">

      <div>
        <ul class="stats-nos">
          <li>80K</li>
          <li>803K</li>
          <li>1.4K</li>
        </ul>
        <ul class="stats-text">
          <li>Followers</li>
          <li>Likes</li>
          <li>Photos</li>
        </ul>
  
  
      </div>
    </footer>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Danish Ahmed</a>.
  </div>
</body>
</html>
